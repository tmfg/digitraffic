version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 7       # Wait 7 days for any update
      semver-major-days: 14 # Wait 14 days for major version bumps

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 7       # Wait 7 days for any update
      semver-major-days: 14 # Wait 14 days for major version bumps

  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 7       # Wait 7 days for any update
      semver-major-days: 14 # Wait 14 days for major version bumps

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 7       # Wait 7 days for any update
      semver-major-days: 14 # Wait 14 days for major version bumps
